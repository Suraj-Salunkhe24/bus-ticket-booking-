<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scanner Pay</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #87CEFA, #1E90FF);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
    }

    .scanner-img {
      border-radius: 20px;
      height: 400px;
      width: 400px;
      border: 4px solid white;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .scanner-img:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5);
    }

    .btn-primary {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2rem;
      border-radius: 30px;
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <h1>Scan and Pay</h1>
    <form action="" method="post">
      <div class="mb-4">
        <img src="{{ url_for('static', filename='assets/images/Gpay_scaner.jpg') }}" alt="QR Code Scanner" class="scanner-img">
      </div>
      <button type="button" class="btn btn-primary">Thanks and Visit Again</button>
    </form>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2024 Scanner Pay. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
