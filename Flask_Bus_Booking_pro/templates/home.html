<!DOCTYPE html>
<html lang="en">
	<head>


		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>Bus Book by suraj Travels</title>
		<meta name="description" content="Free Bootstrap 4 Theme by ProBootstrap.com">
		<meta name="keywords" content="free website templates, free bootstrap themes, free template, free bootstrap, free website template">


    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700" rel="stylesheet">

        <link rel="stylesheet" href="static/assets/css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="static/assets/css/animate.css">
    <link rel="stylesheet" href="static/assets/css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="static/assets/css/select2.css">
    <link rel="stylesheet" href="static/assets/css/helpers.css">
    <link rel="stylesheet" href="static/assets/css/style.css">

	</head>
	<body>


    <nav class="navbar navbar-expand-lg navbar-dark probootstrap_navbar" id="probootstrap-navbar">
      <div class="container">
        <a class="navbar-brand" href="/">Places</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#probootstrap-menu" aria-controls="probootstrap-menu" aria-expanded="false" aria-label="Toggle navigation">
          <span><i class="ion-navicon"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="probootstrap-menu">
          <ul class="navbar-nav ml-auto">

            <li class="nav-item"><a class="nav-link" href="addmin_login">Addmin Login</a></li>

          </ul>
        </div>
      </div>
    </nav>

<!--                                                 Header End                                                     -->

    <section class="probootstrap-cover overflow-hidden relative"  style="background-image: url('static/assets/images/bg_1.jpg');" data-stellar-background-ratio="0.5"  id="section-home">
      <div class="overlay"></div>
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md">
            <h2 class="heading mb-2 display-4 font-light probootstrap-animate">Explore The World With Ease</h2>
            <p class="lead mb-5 probootstrap-animate">
            </p>
              <a href="" role="button" class="btn btn-primary p-3 mr-3 pl-5 pr-5 text-uppercase d-lg-inline d-md-inline d-sm-block d-block mb-3">By suraj Travels</a>
            </p>
          </div>

<!--                                              Start user from                                                     -->


          <div class="col-md probootstrap-animate">

                        <form action="user_data" method="post"  class="probootstrap-form">
              <div class="form-group">
                <div class="row mb-3">
                  <div class="col-md">
                    <div class="form-group">
                      <label for="id_label_single">From</label>

                      <label for="id_label_single" style="width: 100%;">
                        <select class="js-example-basic-single js-states form-control" id="id_label_single" name="star_location" style="width: 100%;">

                             {% for location in locations %}
                                            <option value="{{ location }}">{{ location }}</option>
                                        {% endfor %}
                        </select>
                      </label>



                    </div>
                  </div>
                  <div class="col-md">
                    <div class="form-group">
                      <label for="id_label_single2">To</label>
                      <div class="probootstrap_select-wrap">
                        <label for="id_label_single2" style="width: 100%;">
                        <select class="js-example-basic-single js-states form-control" id="id_label_single2" name="end_location" style="width: 100%;">

                             {% for location in locations %}
                                            <option value="{{ location }}">{{ location }}</option>
                                        {% endfor %}
                        </select>
                      </label>
                      </div>
                    </div>
                  </div>
                </div>
                        {% if error %}
                        <div class="alert alert-danger" role="alert">
                          {{ error }}
                        </div>
                        {% endif %}

                <!--                                        Date is stated              -->
                <div class="row mb-5">
                  <div class="col-md">
                    <div class="form-group">
                      <label for="probootstrap-date-departure">Departure</label>
                      <div class="probootstrap-date-wrap">
                        <span class="i
                        con ion-calendar"></span>
                        <input type="date" id="probootstrap-date-departure" class="form-control" name="Departure" placeholder="">
                      </div>
                    </div>
                  </div>

                  <div class="col-md">
                    <div class="form-group">
                      <label for="probootstrap-date-arrival">Arrival</label>
                      <div class="probootstrap-date-wrap">
                        <span class="icon ion-calendar"></span>
                        <input type="date" id="probootstrap-date-arrival" class="form-control" name="Arrival" placeholder="">
                      </div>
                    </div>
                  </div>
                </div>
                <!--                         Button                -->
                  <form action="user_main" method="get">
                <div class="row">
                  <div class="col-md">
                    <label for="round" class="mr-5"><input type="radio" id="round" name="direction">  Round</label>
                    <label for="oneway"><input type="radio" id="oneway" name="direction">  Oneway</label>
                  </div>
                  <div class="col-md">
                    <input type="submit" value="Submit" class="btn btn-primary btn-block" name="user_travel_view_btn">
                  </div>
                </div>
                  </form>
              </div>
            </form>
          </div>
        </div>
      </div>

    </section>


    <script src="static/assets/js/jquery.min.js"></script>
    <script src="static/static/assets/js/owl.carousel.min.js"></script>
    <script src="static/assets/js/bootstrap-datepicker.js"></script>
    <script src="static/assets/js/jquery.waypoints.min.js"></script>
    <script src="static/assets/js/select2.min.js"></script>
    <script src="static/assets/js/main.js"></script>
	</body>
</html>
