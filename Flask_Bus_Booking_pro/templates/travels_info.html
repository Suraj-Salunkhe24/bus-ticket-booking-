<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travels Data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Include jQuery -->
    <style>
        /* Custom light green theme */
        body {
            background-color: #f4fdf4; /* Light green background */
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #4CAF50; /* Green color for the heading */
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        table {
            border: 2px solid #4CAF50; /* Green border for the table */
            border-radius: 10px;
            overflow: hidden;
        }

        th {
            background-color: #dfffd6; /* Light green header */
            color: #4CAF50;
            text-align: center;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        td {
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            font-size: 1rem;
            padding: 12px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        td:hover {
            background-color: #e0f7e0; /* Light green background on hover */
            transform: translateY(-3px); /* Slight upward motion for hover */
        }

        .btn-primary {
            background-color: #4CAF50; /* Green button */
            border: none;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #45a049; /* Darker green on hover */
            transform: scale(1.05); /* Slight scaling effect on hover */
        }

        .book-btn {
            font-weight: bold;
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .book-btn:hover {
            background-color: #45a049; /* Darker green on hover */
            transform: scale(1.05); /* Slight scaling effect on hover */
        }

        .table-bordered td, .table-bordered th {
<!--            border: 2px solid #4CAF50; /* Green border for table cells */-->
        }

        /* Custom hover effect on table rows */
        tr:hover {
            background-color: #dfffd6; /* Light green background on hover */
            transform: scale(1.02); /* Slight scaling effect on row hover */
        }

        img {
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.1); /* Slight zoom effect on image hover */
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2>Travels Data</h2>
    <form name="Travels_data" method="post">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Travels Name</th>
                    <th>Vehicle Number</th>
                    <th>Front Image</th>
                    <th>Inside Image</th>
                    <th>Available Seats</th>
                    <th>From</th>
                    <th>To</th>
                    <th>Amount</th>
                    <th>BOOK</th>
                </tr>
            </thead>
            <tbody>
                {% for i in data %}
                    <tr id="row_{{ i[0] }}">
                        <td>{{ i[0] }}</td>
                        <td>{{ i[1] }}</td>
                        <td>{{ i[2] }}</td>
                        <td><img src="{{ url_for('static', filename='assets/images/' + i[3]) }}" class="rounded" height="120" width="120"></td>
                        <td><img src="{{ url_for('static', filename='assets/images/' + i[4]) }}" class="rounded" height="120" width="120"></td>
                        <td class="available_seats">{{ i[5] }}</td>
                        <td>{{ i[6] }}</td>
                        <td>{{ i[7] }}</td>
                        <td>{{ i[8] }}</td>
                        <td>
                            <a href="user_info" class="btn btn-primary book-btn" type="button"
                               data-id="{{ i[0] }}" data-available-seats="{{ i[5] }}"
                               onclick="return confirm('YOU WANT TO BOOK SEATS?')">BOOK</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </form>
</div>
</body>
</html>
